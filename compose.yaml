services:
  app:
    build:
      context: .
      dockerfile: ./skincare-catalog/Dockerfile
    container_name: skincare_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - app_public:/var/www/html/public
      - app_storage:/var/www/html/storage
    env_file:
      - ./skincare-catalog/.env
    depends_on:
      - db
      - redis
    networks:
      - app_network
    expose:
      - 9000

  db:
    image: mysql:latest
    container_name: skincare_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_api:/var/lib/mysql
    restart: unless-stopped
    networks:
      - app_network

  redis:
    image: redis:alpine
    container_name: skincare_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - app_network
    ports:
      - "6380:6379"

  whatsapp-client:
    build:
      context: .
      dockerfile: ./skincare-whatsapp-client/Dockerfile
    container_name: skincare_whatsapp_client
    restart: unless-stopped
    ports:
      - "5555:5555"
    env_file:
      - ./skincare-whatsapp-client/.env
    volumes:
      - whatsapp-session:/app/.wwebjs_auth
      - whatsapp-cache:/app/.wwebjs_cache
    networks:
      - app_network
    cap_add:
      - SYS_ADMIN
    shm_size: '2gb'

  caddy:
    image: caddy:latest
    container_name: skincare_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - app_public:/var/www/html/public:ro
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./cert:/etc/caddy/certs:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - app_network

  prometheus:
    image: prom/prometheus:latest
    container_name: skincare_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - app_network

  grafana:
    image: grafana/grafana:latest
    container_name: skincare_grafana
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=${GF_USERS_ALLOW_SIGN_UP:-false}
      - GF_SERVER_ROOT_URL=http://localhost:3002
      - GF_INSTALL_PLUGINS=${GF_INSTALL_PLUGINS:-}
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/system-overview.json
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./monitoring/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./monitoring/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - app_network

  node-exporter:
    image: prom/node-exporter:latest
    container_name: skincare_node_exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - app_network

volumes:
  app_public:
    driver: local
  app_storage:
    driver: local
  db_api:
    driver: local
  redis_data:
    driver: local
  whatsapp-session:
    driver: local
  whatsapp-cache:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  app_network:
    driver: bridge